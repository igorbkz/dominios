<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domínios à venda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f0f10;
        --surface: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.55);
        --accent: #f0f0f0;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      main {
        width: min(520px, 100%);
        display: grid;
        gap: 1.75rem;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: clamp(2.2rem, 4vw, 2.8rem);
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.9rem;
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--muted);
        border: 1px solid var(--border);
        border-radius: 999px;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 5vw, 2.6rem);
        font-weight: 500;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.6;
        color: var(--muted);
      }

      .instagram {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        width: fit-content;
        padding: 0.85rem 1.4rem;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        transition: border-color 0.2s ease, color 0.2s ease;
      }

      .instagram svg {
        width: 1.1rem;
        height: 1.1rem;
      }

      .instagram:hover {
        border-color: rgba(255, 255, 255, 0.22);
        color: #ffffff;
      }

      @media (max-width: 540px) {
        main {
          border-radius: 18px;
          padding: 1.9rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <span class="tag">domínios</span>
      <h1>Este domínio está à venda.</h1>
      <p>
        Se quiser seguir com ele ou saber de outros que administro, me chama no Instagram.
      </p>
      <a
        class="instagram"
        href="https://www.instagram.com/selfbrain_/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3.2" y="3.2" width="17.6" height="17.6" rx="5" />
          <circle cx="12" cy="12" r="4.2" />
          <circle cx="17.5" cy="6.5" r="1.1" fill="currentColor" stroke="none" />
        </svg>
        @selfbrain_
      </a>
    </main>
  </body>
</html>
